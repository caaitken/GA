<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>JQuery Plugins</title>
		
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/flexslider.css">
		<link rel="stylesheet" href="css/style.css">	

	</head>
	<body>
		<header>
		<div class="container">

		<h1>JQuery Plugins</h1>
		<nav>
			<a href="#plugin-scrolld" id="plugin-scrolldBtn">Scrolld</a>
			<a href="#plugin-fitvids" id="plugin-fitvidsBtn">Fitvids</a>
			<a href="#plugin-flexslider" id="plugin-flexsliderBtn">Flexslider</a>
			<a href="#plugin-scrollUp" id="plugin-scrollUpBtn">scrollUp</a>
		</nav>
		</div>
		</header>
		<main>
			<section id="plugin-scrolld">
				<div class="container">
				<div class="plugin-info">
				<h2>Scrolld</h2>

				<p><a href="http://scrolldjs.com" target="_blank">http://scrolldjs.com</a></p>
				</div>
					<div class="plugin-demo">
					</div>
				</div>
			</section>


			<section id="plugin-fitvids">
			<div class="container">
			<h2>Fitvids</h2>
			<p><a href="http://fitvidsjs.com/" target=" _blank">http://fitvidsjs.com</a></p>

			</div>

			<div class="plugin-demo">
			<iframe width="560" height="315" src="http://www.youtube.com/embed/AtKZKl7Bgu0" frameborder="0" allowfullscreen></iframe>

			</div>
			</section>

			<section id="plugin-flexslider">
			<div class="container">
			
			<div class="plugin-info">
			<h2>Flexslider</h2>

			<p><a href="http://flexslider.woothemes.com/index.html" target="_blank">http://flexslider.woothemes.com/index.html</a></p>

			</div>
				
				<div class"plugin-demo">
				<div class="flexslider carousel">
				<ul class="slides">
					<li><img src="http://placehold.it/300x250&amp;text=1"></li>
					<li><img src="http://placehold.it/300x250&amp;text=2"></li>
					<li><img src="http://placehold.it/300x250&amp;text=3"></li>
					<li><img src="http://placehold.it/300x250&amp;text=4"></li>
				</ul>
				</div>

			</section>

			

			<section id="plugin-scrollUp">
				<div class="container">
					<div class="plugin-info">
						<h2>ScrollUp</h2>
						<p><a href="http://markgoodyear.com/2013/01/scrollup-jquery-plugin/" target="_blank">http://markgoodyear.com/2013/01/scrollup-jquery-plugin/</a></p>
					</div>

					<div class="plugin-demo">
						<p>Scroll down and see!</p>
					</div>
				</div>
			</section>

		</main>
		<footer>
			<div class="container">
				<p>Made with &#9825; by CA</p>
			</div>
		</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!--Scrolld-->
	<script src="js/scrolld.js"></script>

	<!--fitvids-->
	<script src="js/jquery.fitvids.js"></script>	

	<!--flexslider-->
	<script src="js/jquery.flexslider-min.js"></script>

	<!--scrollUp-->
	<script src="js/jquery.scrollUp.min.js"></script>

	<!--Our Custom settings -->

	<script src="js/app.js"></script>

	</body>
</html>
