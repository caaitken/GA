<html>
  <head>
    <title>Sign Up form</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="page">
      <h1>Sign Up</h1>

      <form action="#" method="post">
      <fieldset>
      	<label for="username">Username</label>
      	<input type="text" name="username" id="username" required placeholder="James" autofocus>
      </fieldset>

      <fieldset>
      	<label for="password">Password</label>
      	<input type="password" name="password" id="password" required>
      </fieldset>

      <fieldset>
      	<label for="email">Email</label>
      	<input type="email" name="email" id="email" required>
      </fieldset>

      <fieldset>
      	<label for="excitedness">Excitedness</label>
      	<input type="range" min="0" max="10" step="1" id="excitedness"> 
      </fieldset>

      <fieldset>
      	<label for="dob">Date of Birth</label>
      	<input type="date" name="dob" id="dob">
      </fieldset>

      <fieldset>
      	<legend>Favourite Pizza Topping</legend>
      	<label>
      		<input type="radio" name="pizza" value="pepperoni" required checked>Pepperoni
      	</label>
      	<label>
      		<input type="radio" name="pizza" value="pineapple">Pineapple
      	</label>
      	<label>
      		<input type="radio" name="pizza" value="mushroom">Mushroom
      	</label>
      </fieldset>

      <fieldset>
      <legend>Favourite Colours</legend>
      	<label>
      		<input type="checkbox" name="colour[]" value="red">Red
      	</label>
      	<label>
      		<input type="checkbox" name="colour[]" value="blue">Blue
      	</label>
      	<label>
      		<input type="checkbox" name="colour[]" value="yellow">Yellow
      	</label>
      </fieldset>

      <fieldset>
      	<label for="drinks">Favourite drink</label>
      	<select name="drink" id="drink">
      		<optgroup label="Non-alcoholic">
      			<option value="cola">Cola</option>
      			<option value="water">Water</option>
      		</optgroup>
      		<optgroup label="Alcoholic">
      			<option value="wine">Wine</option>
      			<option value="beer">Beer</option>
      		</optgroup>

      	     </select>
      </fieldset>
			<input type="submit" value="Sign up!">
      </form>
    </div>
  </body>
</html>
